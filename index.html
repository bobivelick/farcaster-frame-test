<!DOCTYPE html>
<html>
	<head>	
		<title>My Farcaster Poll Frame</title>
		<meta property="fc-frame" content="vNext">
	</head>
	<body>
		<h2>Favorite Ice Cream Flavor?</h2>
		<button>Chocolate</button>
		<button>Vanilla</button>
		<button>Strawberry</button>
	</body>
</html>
<script>
const buttons = document.querySelectorAll('button');
buttons.forEach(button => button.addEventListener('click', () => alert('You voted!')))
</script>
